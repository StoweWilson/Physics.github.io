<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feed.css" />
</head>
<body>
    <div class="logo">
        <a href="index.html">DYUP</a>
    </div>
    <div class="header">Feedback Form</div>
   
    <div class="container">
        <h1>We Value Your Feedback</h1>

        <h4 id="errorText"></h4>

        <form id="surveyForm">
            <label for="name">
                Name:
            </label><br>
            <input type="text" 
                   id="name" 
                   name="name" 
                   ><br>

            <label>
                Feedback or Bugs
            </label><br>
            <input type="text" 
                   id="feed" 
                   name="Feedback" 
                   required>

            <button type="submit">
                Submit
            </button>
        </form>
    </div>
    
    <script src="feed.js"></script>
</body>
</html>
